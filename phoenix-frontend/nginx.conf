# ðŸš€ Phoenix Multi-SPA Configuration - Production Grade
# Architecture JAMstack unifiÃ©e : Frontend SPA + API Gateway + Hub Central

upstream phoenix_api {
    server phoenix-api-production.up.railway.app;
    # Fallback local pour dev
    server localhost:8000 backup;
}

upstream luna_hub {
    server luna-hub-production.up.railway.app;
    # Fallback local pour dev  
    server localhost:8003 backup;
}

# Cache configuration pour performance
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen $PORT;
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers - Production grade
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://phoenix-api-production.up.railway.app https://luna-hub-production.up.railway.app;" always;

    # Gzip compression pour performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache statique agressif pour assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
    }

    # ðŸŽ¯ API ROUTING - Delegate to services
    location /api/ {
        # Rate limiting pour protection
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://phoenix_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configuration
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache API responses briÃ¨vement
        proxy_cache api_cache;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # ðŸŒ™ LUNA HUB - Central AI & Auth Hub
    location /hub/ {
        # Pas de cache pour auth/AI calls
        proxy_cache off;
        
        proxy_pass http://luna_hub/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout plus long pour AI
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # ðŸš€ SPA ROUTING - All routes serve React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML trÃ¨s court pour SPA updates
        location = /index.html {
            expires 5m;
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"phoenix-frontend","architecture":"multi-spa"}';
        add_header Content-Type application/json;
    }

    # Error pages personnalisÃ©es
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
