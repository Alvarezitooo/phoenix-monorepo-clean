[tool:pytest]
# Configuration pytest pour Phoenix Backend Unified - Sprint 4

# Paths
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par dÃ©faut
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    integration: Integration tests (requires external services)
    unit: Unit tests (isolated, fast)
    billing: Billing and payment related tests
    energy: Energy management related tests  
    stripe: Stripe integration tests
    slow: Slow running tests (> 5 seconds)
    requires_env: Tests requiring specific environment variables

# Timeout pour tests async (30 secondes)
timeout = 30

# Filtres warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Variables d'environnement pour tests
env =
    PHOENIX_ENVIRONMENT = test
    LUNA_HUB_ENVIRONMENT = test
    STRIPE_SECRET_KEY = sk_test_mock_for_testing
    SUPABASE_URL = https://test-project.supabase.co
    SUPABASE_SERVICE_KEY = test_service_key
    LOG_LEVEL = WARNING